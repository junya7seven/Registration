<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <header></header>
    <main>
        <section class="main-form">
            <form action="/Account/register" method="post" class="main-form-form">
                <span class="main-form-form-title">Registration</span>
                <ul class="main-form-ul">
                    <li class="main-form-item">
                        <label for="Login">
                            <span class="main-form-item-title">Логин:</span>
                            <input type="text" name="Login" id="Login" placeholder="логин" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Password">
                            <span class="main-form-item-title">Пароль:</span>
                            <input type="password" name="Password" id="Password" placeholder="пароль" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="ConfirmPassword">
                            <span class="main-form-item-title">Подтвердите пароль:</span>
                            <input type="password" name="ConfPassword" id="ConfPassword" placeholder="подтверждение пароля" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Email">
                            <span class="main-form-item-title">Email:</span>
                            <input type="text" name="Email" id="Email" placeholder="почта" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Age">
                            <span class="main-form-item-title">Возраст:</span>
                            <input type="number" name="Age" id="Age" placeholder="возраст" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Country">
                            <span class="main-form-item-title">Страна:</span>
                            <input type="text" name="Country" id="Country" placeholder="страна" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="City">
                            <span class="main-form-item-title">Город:</span>
                            <input type="text" name="City" id="City" placeholder="город" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Phone">
                            <span class="main-form-item-title">Номер телефона:</span>
                            <input type="text" name="Phone" id="Phone" placeholder="телефон" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <label for="Gender">
                            <span class="main-form-item-title">Пол:</span>
                            <input type="text" name="Gender" id="Gender" placeholder="пол" required>
                        </label>
                    </li>
                    <li class="main-form-item">
                        <button type="submit" class="btn btn-reg">Регистрация</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
